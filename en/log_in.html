<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/log_in.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="/css/nullstyle — копия.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
        <title>Practica</title>
</head>
<body>
    <div class="antet">
        <div class="logo">
            <div class="img">
                <a href="/en/home.html">
                    <img src="/img/drill.png" alt="">
                </a>
            </div>
        </div>
        <div class="navbar">
            <ul>
                <li><a href="/en/home.html">Home</a> </li>
                <li><a href="/en/products.html">Products</a> </li>
                <li><a href="about_us.html">About Us</a> </li>
            </ul>
        </div>
        <div class="options">
            <div class="cos">
                <button>
                    <a href="cos.html">
                        <span class="material-symbols-outlined">
                            shopping_cart
                        </span>
                    </a>
                </button>
            </div>
            <div class="log">
                <button>
                    <a href="log_in.html">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                    </a>
                </button>
            </div>
            <div class="lang">
                <label class="switch">
                    <input type="checkbox" id="lang">
                    <span class="slider round"></span>
                  </label>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="back">
            <a href="home.html">
                <span class="material-symbols-outlined">
                    arrow_back
                </span>
                <span>
                    Go back
                </span>
            </a>
        </div>

        <div class="login">
            <div class="log-form">
                <h2>Login to your account</h2>
                <form>
                    <div id="form">
                        <input type="text" id="usernameInput" title="username" placeholder="Username" />
                        <input type="password" id="passwordInput" title="password" placeholder="Password" />
                        
                    </div>
                    <div class="align" id="align">
                      <button type="submit" class="btn" id="delete" onclick="login()" >Login</button>
                      <button id="back" class="btn">Go back</button>
                      <a class="forgot" href="#" id="create" onclick="create()">Create account</a>
                    </div>
                  </form>
              </div>
        </div>
    </div>
    

    <script src="/js/log_in.js"></script>
